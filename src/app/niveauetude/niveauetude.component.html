<div class="row">
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Niveau d'Ã©tude</h4>
        <form class="forms-sample">
          <div class="form-group">
            <label for="exampleInputCode1">Code</label>
            <input type="text" class="form-control" id="exampleInputCode1" [(ngModel)]="niveauEtudes.code" placeholder="Code" name="code" />
          </div>
          <div class="form-group">
            <label for="exampleInputLibelle1">Libelle</label>
            <input type="text" class="form-control" id="exampleInputLibelle1" placeholder="Libelle" [(ngModel)]="niveauEtudes.libelle" name="libelle" />
          </div>
          <button type="submit" class="btn btn-primary me-2" (click)="enregistrer()">Enregistrer</button>
          <button type="button" class="btn btn-light" (click)="annuler()">Annuler</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div>
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Liste des niveaux</h4>
          
          <input type="text" class="form-control mb-3" [(ngModel)]="searchText" (input)="applyFilter()" placeholder="Rechercher..." />
          
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Code</th>
                  <th>Libelle</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let items of filteredNiveauEtudesList">
                  <td>{{ items.code }}</td>
                  <td>{{ items.libelle }}</td>
                  <td>
                    <button type="button" class="btn btn-primary btn-rounded btn-icon" (click)="editer(items)">
                      <i class="ti-pencil color-white"></i>
                    </button>
                    <button type="button" style="margin-left: 4%;" class="btn btn-danger btn-rounded btn-icon" (click)="deleteElement(items)">
                      <i class="ti-trash color-white"></i>
                    </button>
                  </td>
                </tr>
                <tr *ngIf="filteredNiveauEtudesList.length == 0">
                  <td colspan="3" style="text-align: center;">Liste vide ...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
