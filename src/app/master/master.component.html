<div class="row">
  <div class="col-md-4">
    <div style="margin-bottom: 3%; background-color: green;">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Charger à partir d'Excel</h4>
          <input type="file" (change)="onFileChange($event)" />
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">master</h4>
        <form class="forms-sample">
          <div class="form-group">
            <label for="exampleInputMatricule1">Matricule</label>
            <input type="text" class="form-control" id="exampleInputMatricule1" [(ngModel)]="master.matricule" placeholder="Matricule" name="matricule" />
          </div>
          <div class="form-group">
            <label for="exampleInputNom1">Nom</label>
            <input type="text" class="form-control" id="exampleInputNom1" placeholder="Nom" [(ngModel)]="master.nom" name="nom" />
          </div>
          <div class="form-group">
            <label for="exampleInputPrenom1">Prénom</label>
            <input type="text" class="form-control" id="exampleInputPrenom1" placeholder="Prénom" [(ngModel)]="master.prenom" name="prenom" />
          </div>
          <div class="form-group">
            <label for="exampleInputDateNaissance1">Date de Naissance</label>
            <input type="date" class="form-control" id="exampleInputDateNaissance1" [(ngModel)]="master.dateNaissance" placeholder="Date de Naissance" name="dateNaissance" />
          </div>
          <div class="form-group">
            <label for="exampleInputLieuNaissance1">Lieu de Naissance</label>
            <input type="text" class="form-control" id="exampleInputLieuNaissance1" placeholder="Lieu de Naissance" [(ngModel)]="master.lieuNaissance" name="lieuNaissance" />
          </div>
          <div class="form-group">
            <label for="exampleInputFiliere1">Filière</label>
            <input type="text" class="form-control" id="exampleInputFiliere1" placeholder="Filière" [(ngModel)]="master.filiere" name="filiere" />
          </div>
          <button type="submit" class="btn btn-primary me-2" (click)="enregistrer()">Enregistrer</button>
          <button type="button" class="btn btn-light" (click)="annuler()">Annuler</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Liste des masters</h4>
        <!-- Search bar -->
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Rechercher..." [(ngModel)]="searchText" (input)="applyFilter()" />
          <div class="input-group-append">
            <span class="input-group-text"><i class="mdi mdi-magnify"></i></span>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Matricule</th>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Date de Naissance <button class="btn btn-icon" (click)="trierParDateNaissance()"><i class="mdi mdi-sort-ascending"></i></button></th>
                <th>Lieu de Naissance <button class="btn btn-icon" (click)="trierParLieuNaissance()"><i class="mdi mdi-sort-ascending"></i></button></th>
                <th>Filière <button class="btn btn-icon" (click)="trierParFiliere()"><i class="mdi mdi-sort-ascending"></i></button></th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of filteredMasterList">
                <td>{{ item.matricule }}</td>
                <td>{{ item.nom }}</td>
                <td>{{ item.prenom }}</td>
                <td>{{ item.dateNaissance }}</td>
                <td>{{ item.lieuNaissance }}</td>
                <td>{{ item.filiere }}</td>
                <td>
                  <button type="button" class="btn btn-primary btn-rounded btn-icon" (click)="editer(item)">
                    <i class="ti-pencil color-white"></i>
                  </button>
                  <button type="button" style="margin-left: 4%;" class="btn btn-danger btn-rounded btn-icon" (click)="deleteElement(item)">
                    <i class="ti-trash color-white"></i>
                  </button>
                </td>
              </tr>
              <tr *ngIf="filteredMasterList.length == 0">
                <td colspan="7" style="text-align: center;">Liste vide ...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
