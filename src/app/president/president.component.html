<div class="row">
  <div class="col-md-4">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Membre du jury</h4>
        <div class="forms-sample">
          <div class="form-group">
            <label for="exampleInputNom1">Nom</label>
            <input type="text" class="form-control" [(ngModel)]="president.nom" id="exampleInputNom1" placeholder="Nom">
          </div>
          <div class="form-group">
            <label for="exampleInputPrenom1">Prénom</label>
            <input type="text" class="form-control" [(ngModel)]="president.prenom" id="exampleInputPrenom1" placeholder="Prénom">
          </div>
          <div class="form-group">
            <label for="exampleInputTelephone1">Téléphone</label>
            <input type="text" class="form-control" [(ngModel)]="president.telephone" id="exampleInputTelephone1" placeholder="Téléphone">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" [(ngModel)]="president.email" id="exampleInputEmail1" placeholder="Email">
          </div>
          <button class="btn btn-primary me-2" (click)="enregistrer()">Enregistrer</button>
          <button class="btn btn-light" (click)="annuler()">Annuler</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <div>
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Liste des membres du jury</h4>

          <input type="text" class="form-control mb-3" [(ngModel)]="searchText" (input)="applyFilter()" placeholder="Rechercher...">

          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Nom</th>
                  <th>Prénom</th>
                  <th>Téléphone</th>
                  <th>Email</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of filteredPresidentsList">
                  <td>{{ item.nom }}</td>
                  <td>{{ item.prenom }}</td>
                  <td>{{ item.telephone }}</td>
                  <td>{{ item.email }}</td>
                  <td>
                    <button type="button" class="btn btn-primary btn-rounded btn-icon" (click)="editer(item)">
                      <i class="ti-pencil color-white"></i>
                    </button>
                    <button type="button" style="margin-left: 4%;" class="btn btn-danger btn-rounded btn-icon" (click)="deleteElement(item)">
                      <i class="ti-trash color-white"></i>
                    </button>
                  </td>
                </tr>
                <tr *ngIf="filteredPresidentsList.length == 0">
                  <td colspan="5" style="text-align: center;">Liste vide ...</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
